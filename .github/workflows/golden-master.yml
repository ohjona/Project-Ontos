name: Golden Master Tests

# TODO: Re-enable after recapturing baselines for v3.0 CLI changes
# Temporarily disabled - baselines were captured with v2.x CLI
on:
  workflow_dispatch:  # Manual trigger only until baselines recaptured
  # push:
  #   branches: [main, v3.0, "v3.0.*"]
  # pull_request:
  #   branches: [main]

jobs:
  golden-master:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml

      - name: Run Golden Master comparison
        run: |
          python tests/golden/compare_golden_master.py --fixture all

      - name: Upload diff artifacts on failure
        if: failure()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4
        with:
          name: golden-master-diffs-${{ matrix.python-version }}
          path: tests/golden/baselines/
          retention-days: 7
